getEmployee:
    handler: employee/getEmployee.handler
    role: ${env:LAMBDA_ROLE}
    events:
        - http:
              path: /employee/{id}
              method: get

searchEmployee:
    handler: employee/searchEmployee.handler
    role: ${env:LAMBDA_ROLE}
    events:
      - http:
          path: /searchEmployee
          method: get
          cors: true

addEmployee:
    handler: employee/addEmployee.handler
    role: ${env:LAMBDA_ROLE}
    events:
      - http:
          path: /addEmployee
          method: post
          cors: true

searchByName:
    handler: employee/searchByName.handler
    role: ${env:LAMBDA_ROLE}
    events:
        - http:
              path: /employee
              method: get